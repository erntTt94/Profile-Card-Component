<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <section id="container">
    <div id="card-container">
      <img id="card-image" src="images/bg-pattern-card.svg" alt="pattern">
      <div id="card">
        <img id="card-image-person" src="images/image-victor.jpg" alt="person">
        <h1 id="card-header">Victor Crest <span>26</span></h1>
        <p>London</p>
        <div id="card-stats">
          <h2>80K<span class="stats-info">Followers</span></h2>
          <h2>803K<span class="stats-info">Likes</span></h2>
          <h2>1.4K<span class="stats-info">Photos</span></h2>
        </div>
        <div>
        </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">E.E.</a>.
  </div>
</body>

</html>
